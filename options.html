<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Table Data Copier Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Table Data Copier Settings</h1>
    
    <div class="setting">
      <label class="switch">
        <input type="checkbox" id="csvToggle">
        <span class="slider"></span>
      </label>
      <span class="setting-label">Use Comma-Separated Values (CSV) instead of Tab-Separated Values (TSV)</span>
    </div>
    
    <div class="setting">
      <div class="shortcut-info">
        <h3>Keyboard Shortcut</h3>
        <p><strong>Current shortcut:</strong> <span id="currentShortcut">Ctrl+Shift+C</span></p>
        <p>To change this shortcut, go to Chrome Extensions settings → Table Data Copier → Keyboard shortcuts</p>
      </div>
    </div>
    
    <div class="save-status" id="saveStatus"></div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
